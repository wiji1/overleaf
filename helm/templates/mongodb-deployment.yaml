apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: overleaf
  labels:
    app: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:8.0
          imagePullPolicy: IfNotPresent
          command:
            - mongod
            - --replSet
            - {{ .Values.mongodb.replicaSetName }}
            - --bind_ip_all
            - --wiredTigerCacheSizeGB
            - "0.125"
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_DATABASE
              value: "sharelatex"
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: {{ .Values.resources.mongodb.requests.memory | quote }}
              cpu: {{ .Values.resources.mongodb.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.mongodb.limits.memory | quote }}
              cpu: {{ .Values.resources.mongodb.limits.cpu | quote }}
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.mongodb.storage.storageClass | quote }}
        resources:
          requests:
            storage: {{ .Values.mongodb.storage.size | quote }}
