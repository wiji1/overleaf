apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: overleaf-netpol
  namespace: overleaf
  labels:
    app: overleaf
spec:
  podSelector:
    matchLabels:
      app: overleaf
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow MongoDB access (same namespace)
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    # Allow Redis access (same namespace)
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # OPTIONAL: Allow external HTTPS for package downloads
    # Comment out these rules if you want to block all external access
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
